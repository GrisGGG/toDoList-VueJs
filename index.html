<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List VueJs</title>
</head>
<body>
    <div class="app-container" id="tasklist">
        <h1 class="appheader">Vue ToDo List</h1>
    
        <div class="add-task">
            <input type="text" autocomplete="off" placeholder="Add new task" class="task-input" v-model="tasks.name" @keyup.enter="newItem">
            <input type="submit" value="" class="submit-task" @click="newItem()" >
        </div>
        <ul class="task-list">
            <li class="task-list-item" v-for="task in tasks">
                <label class="task-list-item-label">
                    <input type="checkbox">
                    <span>{{task.name}}</span>
                </label>
                <span class="delete-btn" title="Delete Task" @click="delItem(task)">{{task.del}}</span>
            </li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
